<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulario de resgistro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" style="background-color: lightskyblue">
    <div class="container" style="background-color: ligthgray">
      <div class="row">
        <div class="col-sm-12">
          <p>
          <h1 style="text-align: center;">Formulario de Registro</h1>
          </p>
        </div>
        <form action="#" method="post">
          <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
              <h2 style="text-align: center;">Información Personal</h2>
              <label for="nombre">Nombre Completo:</label>
              <input type="text" id="nombre" name="nombre" style="width: 300px;" required>
              <br>
              <label for="correo">Correo Electrónico:</label>
              <input type="email" id="correo" name="correo" style="width: 298px;" required>
              <br>

              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" minlength="8" style="width: 347px;" required>
              <br>

              <label for="confirmar-contrasena">Confirmar Contraseña:</label>
              <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" style="width: 273px;"
                minlength="8" required>
              <br>
              <label>Género:</label>
              <input type="radio" id="genero-masculino" name="genero" value="masculino">
              <label for="genero-masculino">Masculino</label>
              <input type="radio" id="genero-femenino" name="genero" value="femenino">
              <label for="genero-femenino">Femenino</label>
              <input type="radio" id="genero-otro" name="genero" value="otro">
              <label for="genero-otro">Otro</label>
              <br>

              <label for="pais">País:</label>
              <select id="pais" name="pais">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="canada">Canada</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="usa">Estados Unidos</option>
                <option value="mexico">Mexico</option>
                <option value="venezuela">Venezuela</option>
              </select>
              <br><br>
              <h2 style="text-align: center;">Intereses</h2>
              <label>Intereses:</label><br>
              <input type="checkbox" id="deportes" name="interes" value="deportes">
              <label for="deportes">Deportes</label>
              <input type="checkbox" id="tecnologia" name="interes" value="tecnologia">
              <label for="tecnologia">Tecnología</label>
              <input type="checkbox" id="viajar" name="interes" value="viajar">
              <label for="viajar">Viajar</label>
              <input type="checkbox" id="comida" name="interes" value="comida">
              <label for="comida">Comida</label>
              <input type="checkbox" id="animales" name="interes" value="animales">
              <label for="animales">Animales</label>
              <input type="checkbox" id="peliseries" name="interes" value="peliseries">
              <label for="peliseries">Peliculas o Series</label>
              <input type="checkbox" id="arte" name="interes" value="arte">
              <label for="arte">Arte</label>
              <br>
              <script src="script.js"></script>
              <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark"
                position="bottom-right"></script>
              <h2 style="text-align: center;">Otros Detalles</h2>
              <label for="comentarios">Comentarios:</label><br>
              <textarea id="comentarios" name="comentarios" cols="40" rows="8"></textarea>
              <br>

              <label for="archivo">Cargar Archivo:</label>
              <input type="file" id="archivo" name="archivo">
              <br>

              <input type="submit" value="Enviar">
              <br><br>
            </div>
            <div class="col-sm-3">
            </div>
          </div>
      </div>
    </div>
  </div>
  </form>
</body>

</html>
